<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="This is social network html5 template available in themeforest......" />
  <meta name="keywords" content="Social Network, Social Media, Make Friends, Newsfeed, Profile Page" />
  <meta name="robots" content="index, follow" />
  <title>Сэкономил! Социальная сеть</title>

  <!-- Stylesheets
  ================================================= -->
  <link rel="stylesheet" href="css/bootstrap.min.css" />
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/ionicons.min.css" />
  <link rel="stylesheet" href="css/font-awesome.min.css" />

  <!--Google Font-->
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,400i,700,700i" rel="stylesheet">

  <!--Favicon-->
  <link rel="shortcut icon" type="image/png" href="images/fav.png"/>
</head>
<body>

<!-- Header
================================================= -->
<header id="header-inverse">
  <nav class="navbar navbar-default navbar-fixed-top menu">
    <div class="container">

      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="index-register.html"><img src="images/logo.png" alt="logo" /></a>
      </div>
    </div><!-- /.container -->
  </nav>
</header>
<!--Header End-->

<!-- Landing Page Contents
================================================= -->
<div id="lp-register">
  <div class="container wrapper">
    <div class="row">
      <div class="col-sm-5">
        <div class="intro-texts">
          <h1 class="text-white">Узнай как сэкономить!</h1>
          <p>Новая соц. сеть для тех кто любит экономить! Добро пожаловать к нам! <br /> <br />Давай давай</p>
          <button class="btn btn-primary">Learn More</button>
        </div>
      </div>
      <div class="col-sm-6 col-sm-offset-1">
        <div class="reg-form-container">

          <!-- Register/Login Tabs-->
          <div class="reg-options">
            <ul class="nav nav-tabs">
              <li class="active"><a href="#register" data-toggle="tab">Регистрация</a></li>
              <li><a href="#login" data-toggle="tab">Войти</a></li>
            </ul><!--Tabs End-->
          </div>

          <!--Registration Form Contents-->
          <div class="tab-content">
            <div class="tab-pane active" id="register">
              <h3>Зарегистрироваться</h3>
              <p class="text-muted">Узнай как сэкономить!</p>

              <!--Register Form-->
              <form action="/register" method="post" name="register" id='registration_form' class="form-inline">
                <div class="row">
                  <div id="firstName-from-register-form" class="form-group col-xs-6">
                    <label for="firstname" class="sr-only">Имя</label>
                    <input id="firstname" class="form-control input-group-lg" type="text" name="firstName" title="Enter first name" placeholder="Имя"/>
                  </div>
                  <div id="secondName-from-register-form" class="form-group col-xs-6">
                    <label for="lastname" class="sr-only">Фамилия</label>
                    <input id="lastname" class="form-control input-group-lg" type="text" name="lastName" title="Enter last name" placeholder="Фамилия"/>
                  </div>
                </div>
                <div class="row">
                  <div id="login-from-register-form" class="form-group col-xs-12">
                    <label for="login" class="sr-only">Логин</label>
                    <input id="register-login" class="form-control input-group-lg" type="text" name="login" title="Enter login" placeholder="Логин"/>
                  </div>
                </div>
                <div class="row">
                  <div id="password-from-register-form" class="form-group col-xs-12">
                    <label for="register-password" class="sr-only">Пароль</label>
                    <input id="register-password" class="form-control input-group-lg" type="password" name="password" title="Enter password" placeholder="Пароль"/>
                  </div>
                </div>

               <input type="submit" class="btn btn-primary" value="Зарегистрироваться">
              </form><!--Register Now Form Ends-->
            </div><!--Registration Form Contents Ends-->

            <!--Login-->
            <div class="tab-pane" id="login">
              <h3>Авторизация</h3>
              <p class="text-muted">Войдите в свой аккаунт</p>

              <!--Login Form-->
              <form action="/login" method="post" name="login" id='login-form'>
                <div class="row">
                  <div id="login-from-login-form"class="form-group col-xs-12">
                    <label for="login-login" class="sr-only">Логин</label>
                    <input id="login-login" class="form-control input-group-lg" type="text" name="login" title="Enter login" placeholder="Логин"/>
                  </div>
                </div>
                <div class="row">
                  <div id="password-from-login-form"class="form-group col-xs-12">
                    <label for="password-password" class="sr-only">Пароль</label>
                    <input id="password-password" class="form-control input-group-lg" type="password" name="password" title="Enter password" placeholder="Пароль"/>
                  </div>
                </div>
                <input type="submit" class="btn btn-primary" value="Войти!">
                <input type="checkbox" name="remember-me-checkbox" id="remember-me-checkbox"><label for="remember-me-checkbox"> Запомнить меня?</label>
              </form><!--Login Form Ends-->
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-6 col-sm-offset-6">

        <!--Social Icons-->
        <ul class="list-inline social-icons">
          <li><a href="#"><i class="icon ion-social-facebook"></i></a></li>
          <li><a href="#"><i class="icon ion-social-twitter"></i></a></li>
          <li><a href="#"><i class="icon ion-social-googleplus"></i></a></li>
          <li><a href="#"><i class="icon ion-social-pinterest"></i></a></li>
          <li><a href="#"><i class="icon ion-social-linkedin"></i></a></li>
        </ul>
      </div>
    </div>
  </div>
</div>

<!--preloader-->
<div id="spinner-wrapper">
  <div class="spinner"></div>
</div>

<!-- Scripts
================================================= -->
<script src="js/jquery-3.1.1.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/jquery.appear.min.js"></script>
<script src="js/jquery.incremental-counter.js"></script>
<script src="js/script.js"></script>
<script src="js/loginValidation.js"></script>
<script src="js/registrationValidation.js"></script>
</body>
</html>
